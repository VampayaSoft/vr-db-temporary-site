<!DOCTYPE html>
<html>

<head>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="css/site.css" type="text/css" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vr.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VRMDB</title>
</head>

<body>
    <div id="container" class="container"></div>
    <nav>
        <h1>VR Movie Database</h1>
    </nav>
    <nav class='main-navbar navbar-default'>
        <div class='container-fluid'>
            <form class="navbar-form" role="search">
                <div class="form-group">
                    <input id='input' type="text" class="form-control" placeholder="Search">
                </div>
                <button id='button-search' type="submit" class="btn btn-default">Search</button>
                <button id='show-all' type="submit" class="btn btn-default">Show All</button>
            </form>
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Filter by Genre<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                       <span aria-hidden="true">&times;</span>
                     </button>
                </div>
                <div class="modal-body"></div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class='flex-container'></div>
    </main>
    </div>
</body>

</html>
